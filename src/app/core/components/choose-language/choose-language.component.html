<div class="lf-choose-language-background"></div>
<div class="lf-choose-language-background-overlay" fxLayout="column" fxLayoutAlign="center center">
  <div class="lf-choose-language-title" fxLayout="column" fxLayoutAlign="center center">
    <div class="lf-choose-language-title-logo">
      <lf-logo></lf-logo>
    </div>
    <span>Language please.</span>
  </div>
  <div class="lf-choose-language-flags-container" fxLayout="row" fxLayoutAlign="center center">
    <lf-language-list [languages]="languages" (languageClicked)="setSelectedLanguage($event.name)"></lf-language-list>
  </div>
</div>
