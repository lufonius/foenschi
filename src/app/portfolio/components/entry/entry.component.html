<div class="lf-entry">

  <div class="lf-entry-image-overlay" ngClass.lt-md="lf-entry-image-overlay-lt-md">
    <span class="lf-entry-words" fxFlex="1 1 auto" fxLayout="column" fxLayoutAlign="center center">
      <div
        class="lf-entry-title"
        ngClass.lt-md="lf-entry-title-lt-md"
        ngClass.gt-sm="lf-entry-title-gt-sm">
        <h1>{{title}}</h1>
      </div>

      <div
        class="lf-entry-subtitle"
        ngClass.lt-md="lf-entry-subtitle-lt-md"
        ngClass.gt-sm="lf-entry-subtitle-gt-sm">
        <h2>{{subtitle}}</h2>
      </div>

      <div
        class="lf-entry-saying"
        ngClass.lt-md="lf-entry-saying-lt-md"
        ngClass.gt-sm="lf-entry-saying-gt-sm">
        <h3>{{saying}}</h3>
      </div>

      <div
        class="lf-entry-next-section"
        fxLayout="column"
        fxLayoutAlign="center center">
        <span>{{nextSectionText}}</span>
        <button mat-icon-button (click)="emitGoToNextSection()"><mat-icon>keyboard_arrow_down</mat-icon></button>
      </div>
    </span>
  </div>
  <div
    class="lf-entry-image-background"
    [ngStyle]="{'background-image': getBackgroundUrl() }">

  </div>
</div>
