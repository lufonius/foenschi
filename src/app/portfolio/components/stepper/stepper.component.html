<div class="lf-stepper-container" fxLayout="column" fxLayoutAlign="center center">
  <button mat-icon-button [disabled]="isFirstElement">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
  <div class="lf-stepper-divider"></div>
  <button mat-icon-button [disabled]="isLastElement">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>
